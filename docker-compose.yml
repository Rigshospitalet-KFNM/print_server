services:
  cups:
    build: .
    container_name: cups-server
    ports:
      - "631:631"
    volumes:
      - ./config:/etc/cups
      - ./ppds:/usr/share/cups/model
      - cups-data:/var/spool/cups
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: print-api
    ports:
      - "8000:8000"
    environment:
      - CUPS_HOST=cups
      - CUPS_PORT=631
    depends_on:
      - cups
    restart: unless-stopped

volumes:
  cups-data:
